<!doctype html>
<html lang="en">
  <head>
{% include head.html %}
    <link rel="stylesheet" href="/res/css/cover.css">
  </head>
  <body>
{% include navbar.html %}
    <div id="cover" class="post-cover"{% if page.color %} style="background-color: {{ page.cover.color }}"{% endif %}>
{% if page.image %}
      <div class="cover-image cover-parallax" style="background-image: url('{{ page.image }}');">
        <div class="darken"></div>
      </div>
{% else %}
      <div class="darken"></div>
{%endif %}
      <div class="container cover-container d-flex p-3 mx-auto flex-column">
        <header class="post-title">
          <div class="inner">
            <h1>{{ page.title }}</h1>
          </div>
        </header>
      </div>
    </div>
    <div id="content" class="container">
{{ content }}
    </div>
{% include script.html %}
    <script src="/res/js/cover.js"></script>
  </body>
</html>
